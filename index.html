<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="todo.css">
<script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>

</head>

<body>
 
    <div class="container">
        <h1 class="todo-padding-top indie-flower-regular" style="margin: 30px;">TO DO LIST</h1>
        <section class="input-area padding">
            <input type="text number" style="border-radius: 20px; width: 400px; height: 40px; font-size: 20px; text-align: center;" placeholder="할 일을 입력하세요"  id="task-input" onkeyup="buttondisabled()"/>
            <button id="add-button">+</button>
        </section>


        <section class="task-area">
            <div class="flexbox task-tabs">
                <div id="under-line"></div>
               <div class="indie-flower-regular task-tabs" id ="my"><strong>My Task</strong></div>
               <div class="indie-flower-regular task-tabs" id ="ongoing"><strong>Unfinished</strong></div>
               <div class="indie-flower-regular task-tabs" id ="done"><strong>Finished</strong></div>
            </div>

            

            <div id = "task-board">
                
            </div>
        </section>



    </div>





    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
